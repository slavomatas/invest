<h2 mat-dialog-title>Position</h2>

<mat-dialog-content>
  <form class="example-form" [formGroup]="editForm">
    <mat-form-field class="example-full-width">
      <mat-select placeholder="Transaction type" [(ngModel)]="trade.transactionType" formControlName="transactionType">
        <mat-option *ngFor="let type of transactionTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Symbol" [(ngModel)]="trade.security" formControlName="security">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Price" [(ngModel)]="trade.price" formControlName="price">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Amount" [(ngModel)]="trade.amount" formControlName="amount">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="trade.date"  placeholder="Date of transaction" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button type="button" (click)="onSubmit()" [disabled]="!editForm.valid">Submit</button>
</mat-dialog-actions>
