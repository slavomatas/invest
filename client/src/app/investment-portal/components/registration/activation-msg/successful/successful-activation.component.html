<div id="mail-confirm" fxLayout="column" fusePerfectScrollbar>

  <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="mail-confirm-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <mat-icon class="s-96">email</mat-icon>
      </div>

      <div class="title">Successful account activation!</div>

      <div class="subtitle">
        <p>
          Your account has been successfully activated.
        </p>
        <p>
          Welcome at Investmet Portal. We are happy to help you with your investments. Now you can continue to log in.
        </p>
      </div>

      <div class="message">
        <a class="link" [routerLink]="'/auth/login'">Go back to login page</a>
      </div>

    </div>

  </div>

</div>
