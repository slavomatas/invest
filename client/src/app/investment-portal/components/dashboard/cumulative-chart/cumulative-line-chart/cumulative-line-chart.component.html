<ngx-charts-line-chart *ngIf="dataEmpty === false"
  [scheme]="colorScheme"
  [results]="tmpChartData"
  [gradient]="gradient"
  [showGridLines]="showGridLines"
  [timeline]="timeline"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [yAxisTickFormatting]="yAxisFormat"
  [referenceLines] = "refLines"
  [showRefLines] = "showRefLines"
  [showRefLabels] = "showRefLabels"

  (select)="onSelect($event)">
  <ng-template #tooltipTemplate let-model="model">
    {{model.series}}: {{model.name | date:'mediumDate'}}
    <br>
    <span class="tooltip-value">{{model.value | number}}%</span>
  </ng-template>
  <ng-template #seriesTooltipTemplate let-model="model" let-series="series">
    <div *ngFor="let oneModel of model" class="tooltip-wrapper">
      <div class="tooltip-square" [style.background]="oneModel.color"></div>
      <div>
        {{oneModel.series}}: {{oneModel.value | number}}%
      </div>
    </div>
  </ng-template>
</ngx-charts-line-chart>
<div class="img-parent">
  <mat-spinner class="img-child" *ngIf="dataEmpty === undefined"></mat-spinner>
  <img *ngIf="dataEmpty === true" class="img-child" src="assets/images/no-data.png" alt="No data available">
</div>
