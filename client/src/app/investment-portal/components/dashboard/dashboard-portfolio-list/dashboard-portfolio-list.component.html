<div *ngIf="nonClosedPortfolios != null">
  <div class="widget-group p-12" fxLayout="row" fxFlex="100" fxLayoutWrap *fuseIfOnDom [@animateStagger]="{value:'50'}">
    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="widget mat-white-bg" fxLayout="row" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-md="50">
      <div class="padding-top padding-bottom fuse-widget-front mat-elevation-z2" style="height: 274px;">
        <invest-horizontal-bar-chart fxFill="100" [portfolioDetailsList]="nonClosedPortfolios"></invest-horizontal-bar-chart>
      </div>
    </fuse-widget>

    <fuse-widget *ngFor="let portfolio of nonClosedPortfolios, let i = index" [@animate]="{value:'*',params:{y:'100%'}}" class="widget mat-white-bg"
      fxLayout="row" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-md="50">
      <div class="padding-top padding-bottom fuse-widget-front mat-elevation-z2">
        <invest-portfolio-overview [showGuide]="i === 0" class="" [portfolioDetails]="portfolio"></invest-portfolio-overview>
      </div>
    </fuse-widget>
  </div>
</div>
