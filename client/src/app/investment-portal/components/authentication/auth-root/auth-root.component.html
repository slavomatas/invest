<div *ngIf="this.authSuccess==null" class="center flex-center-vertically pt-100">
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
  <div class="center">
    <p>We are verifying your registration, please wait.</p>
  </div>
</div>

<div *ngIf="this.authSuccess!=null" class="center pt-100">
  <fuse-invest-activation-msg [activationResult]="this.authSuccess"></fuse-invest-activation-msg>
</div>
