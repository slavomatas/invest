<div *ngIf="this.authSuccess==null;else verificationDone">
    <mat-spinner></mat-spinner>
    <p>We are verifying your registration, please wait.</p>
</div>

<ng-template #verificationDone>
    <div *ngIf="this.authSuccess">
        <p>Successfully registered, continue to login.</p>
    </div>

    <div *ngIf="!this.authSuccess">
        <p>Unable to verify, please try register again.</p>
    </div>
</ng-template>
